{% extends "base.html" %}
{% block title %}Регистрация{% endblock %}
{% block content %}
    <h1 class="text-xl font-bold mb-4">Регистрация</h1>
    <form method="post" class="space-y-4">
        <div>
            <label class="block">Имя пользователя</label>
            <input type="text" name="username" required class="w-full p-2 border rounded">
        </div>
        <div>
            <label class="block">Пароль</label>
            <input type="password" name="password" required class="w-full p-2 border rounded">
        </div>
        <button class="bg-green-600 text-white px-4 py-2 rounded">Зарегистрироваться</button>
    </form>
    <p class="mt-4">Уже есть аккаунт? <a href="/login" class="text-blue-600 hover:underline">Войти</a></p>
{% endblock %}
